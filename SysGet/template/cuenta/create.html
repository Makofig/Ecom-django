{% extends 'base/base.html'%}

{% block container %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'includes/form_errores.html'%}

    <div class="space-y-12">

        <h2 class="text-base/7 font-semibold text-gray-900">Informaci√≥n de la cuenta</h2>
        
            <div class="sm:col-span-2 sm:col-start-1">
                <label for="alias" class="block text-sm/6 font-medium text-gray-900">{{form.alias.label}}</label>
                <div class="mt-2">
                    <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <span
                            class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">User25/</span>
                            {{form.alias}}
                    </div>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="monto" class="block text-sm/6 font-medium text-gray-900">{{form.monto.label}}</label>
                <div class="mt-2">
                    <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <span
                            class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">1,000.00/</span>
                            {{form.monto}}
                    </div>
                </div>
            </div>
    </div>


    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
</form>

{% endblock container %}
