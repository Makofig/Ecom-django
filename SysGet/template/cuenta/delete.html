{% extends 'base/base.html' %}

{% block container %}

    <form method="POST">
        {% csrf_token %}
      
        <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Alias: {{cuenta.alias}}</label>
            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Monto: {{cuenta.monto}}</label>
            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Username: {{cuenta.usuario.username}}</label>
            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Email: {{cuenta.usuario.email}}</label>
        </div>
        <div class="mt-6 flex justify-end gap-x-4">

                Confirmar eliminaci√≥n

            <a href="{% url 'usuario:listarCuenta' %}"

        </div>
        
    </form>
